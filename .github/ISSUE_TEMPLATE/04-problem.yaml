---
name: Issue (‚ö†Ô∏è Found a Problem)
description: File a bug report to help us improve.
title: "[Bug]: "
labels: ["invalid"]
projects: ["DSA"]
assignees:
  - github-username
body:
  - type: markdown
    id: appreciation
    attributes:
      value: |
        üôè Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: üì® Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: email@example.com
    validations:
      required: false
  - type: checkboxes
    id: checklist
    attributes:
      label: üìù Checklist
      description: Make sure to add all the information needed to understand the bug so that someone can help. If the info is missing we'll add the 'Needs more information' label and close the issue until there is enough information.
      options:
        - label: Can you reproduce the problem in safe mode?
        - label: Are you running the latest version?
          required: true
        - label: Did you check the debugging guide?
        - label: Are you reporting to the correct repository?
          required: true
        - label: Did you perform a cursory search?
        - label: Is this something you can debug and fix? Send a pull request! Bug fixes and documentation fixes are welcome.
          required: true
        - label: Have an idea for a feature? Post the feature request on Product Pains. It has a voting system to surface the important issues. GitHub issues should only be used for bugs.
        - label: Provide a minimal code snippet example that reproduces the bug.
          required: true
        - label: Provide screenshots where appropriate
        - label: What's the version of compiler you're using?
        - label: Does this occur on iOS, Android or both?
        - label: Are you using Mac, Linux or Windows?
  - type: textarea
    attributes:
      label: üìã Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: üìÉ Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    attributes:
      label: ‚úîÔ∏è Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: ‚ùó Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: üè∑Ô∏è Version
      description: What version of our software are you running?
      options:
        - 0.1 (Default)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: üñ≥ What Operating System are you using?
      multiple: true
      options:
        - Linux
        - Windows
        - Mac OSX
        - Other (Please specify in description)
  - type: dropdown
    id: compiler
    attributes:
      label: ‚ôªÔ∏è What compiler are you using?
      multiple: true
      options:
        - GCC
        - Clang
        - MinGW
        - Other (Please specify in description)
  - type: dropdown
    id: terminal
    attributes:
      label: ‚å® What terminal are you using?
      multiple: true
      options:
        - Terminal
        - Konsole
        - iTerm2
        - Kitty
        - Alacritty
        - PuTTY
        - Other (Please specify in description)
  - type: checkboxes
    id: terms
    attributes:
      label: üìú Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/TheScienceUniverse/DSA/blob/master/.github/CODE_OF_CONDUCT.md).
      options:
        - label: ü§ù I agree to follow this project's Code of Conduct
          required: true
